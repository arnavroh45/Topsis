{% extends 'topsis_app/base1.html' %}

{% block title %}Register{% endblock title %}

{% block body %}
<div class="col-12 col-md-6 bg-light rounded-end">
    <div class="p-3 p-md-4 p-xl-5">
        <div class="mb-5">
            <h2 class="h3 text-primary">Registration</h2>
            <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register</h3>
        </div>

        <form action="/" method="post">
            {% csrf_token %}
            <div class="row gy-3 gy-md-4">
                <div class="col-12 text-start">
                    <label for="first_name" class="form-label">First Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" required>
                </div>
                <div class="col-12 text-start">
                    <label for="last_name" class="form-label">Last Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" required>
                </div>
                <div class="col-12 text-start">
                    <label for="username" class="form-label">UserName <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="col-12 text-start">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="iAgree" id="iAgree" required>
                        <label class="form-check-label text-secondary" for="iAgree">
                            I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Sign up</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="row mt-5">
            <div class="col-12">
                <hr class="border-secondary-subtle">
                <p class="text-secondary text-end">Already have an account? 
                    <a href="/login" class="link-primary text-decoration-none">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
