<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %} | TOPSIS Algorithm</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    {% block styles %}
    <style>
        body {
            background-color: #1f1f1f; /* Dark background for the body */
            color: #e0e0e0; /* Light text color for better readability */
        }
        .navbar {
            background-color: #1c1c1c; /* Darker navbar background */
        }
        .nav-link {
            color: #e0e0e0; /* Light color for nav links */
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #0dcaf0 !important; /* Highlight color on hover */
        }
        .navbar-brand {
            color: #0dcaf0; /* Light blue for brand */
        }
        .navbar-brand:hover {
            color: #ffffff !important; /* White on hover */
        }
        .btn-outline-info {
            color: #0dcaf0; /* Light blue text */
            border-color: #0dcaf0; /* Border color */
        }
        .btn-outline-info:hover {
            background-color: #0dcaf0; /* Background color on hover */
            color: white; /* Text color on hover */
        }
        .table-responsive tr {
            background-color: #f8f9fa !important; /* Light background color */
        }

        .table-responsive tr:hover {
            background-color: #e2e6ea; /* Slightly darker for hover effect */
        }

    </style>
    {% endblock styles %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="font-size: 1.5rem;">Topsis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/topsis">Rank models</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/history">History</a>
            </li>
          </ul>
          <div class="d-flex gap-2 my-2 my-lg-0">
            <a href="/logout">
              <button class="btn btn-outline-info my-2 my-sm-0">
                LogOut
              </button>
            </a>
          </div>
        </div>
    </nav>
      
    {% block body %}
    {% endblock body %}

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
