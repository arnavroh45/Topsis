{% extends 'topsis_app/base1.html' %}

{% load static %}

{% block title %}Login{% endblock title %}

{% block body %}
<div class="col-12 col-md-6 bg-light rounded-end">
  <div class="p-3 p-md-4 p-xl-5 mt-5">
      <div class="mb-5">
        <h2 class="h3">Sign In</h2>
        <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to Sign In</h3>
      </div>
    <form action="/login", method="post">
    {% csrf_token %}
      <div class="row gy-3 gy-md-4 overflow-hidden">
        <div class="col-12 text-start">
          <label for="username" class="form-label">UserName <span class="text-danger">*</span></label>
          <input type="text" id="inputUserName" name="username" class="form-control" placeholder="User Name" required autofocus>
        </div>
        <div class="col-12 text-start">
          <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
          <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="col-12">
          <div class="d-grid">
            <button class="btn bsb-btn-xl btn-primary" type="submit">Sign In</button>
          </div>
        </div>
      </div>
    </form>
    <div class="row mt-5">
      <div class="col-12">
          <hr class="border-secondary-subtle">
          <p class="text-secondary text-end">Not a member yet?
              <a href="/" class="link-primary text-decoration-none">Register now</a>
          </p>
      </div>
  </div>
  </div>
</div>
{% endblock body %}
