{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %} | TOPSIS Algorithm</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-3/assets/css/registration-3.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .bg-light {
            background-color: #1e1e1e !important; /* Darker background for form */
        }
        .bg-white {
            background-color: #1f1f1f !important; /* Adjusted for dark mode */
        }
        .text-primary {
            color: #1e90ff !important; /* Brighter blue for dark mode */
        }
        .form-label {
            color: #ffffff;
        }
        .form-control {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #333;
            border-color: #1e90ff;
            color: #ffffff;
        }
        .form-control::placeholder {
            color: #ffffff; /* Change placeholder color to white */
            opacity: 0.7; /* Optional: adjust opacity for better visibility */
        }
        .btn-primary {
            background-color: #1e90ff;
            border-color: #1e90ff;
        }
        .btn-primary:hover {
            background-color: #1c86e9;
            border-color: #1c86e9;
        }
        .border-secondary-subtle {
            border-color: #444 !important;
        }
        .link-primary {
            color: #1e90ff !important;
        }
        .link-primary:hover {
            color: #1c86e9 !important;
        }
        .text-secondary {
            color: #aaaaaa !important;
        }
    </style>
</head>
<body class="text-center">
    <!-- Registration 3 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
    <div class="container shadow rounded">
        <div class="row g-4">
            <!-- Welcome Section -->
            <div class="col-12 col-md-6 bg-white rounded-start d-flex align-items-center">
                <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-4 text-center">
                    <h3 class="m-0 text-primary">Go!</h3>
                    <h3 class="m-0 text-primary">Rank your ML models</h3>
                    <img src="{% static 'topsis_app/images/image.png' %}" class="img-fluid my-3 rounded" alt="Welcome Image" style="position: relative; top: -15px;">
                    {% block half %} {% endblock half %}
                </div>
            </div>
            {% block body %}
            {% endblock body %}            
        </div>
    </div>
</section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
